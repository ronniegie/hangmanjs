<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HangmanJS</title>

	<link rel="stylesheet" href="css/screen.css">

	<script src="js/jquery.js"></script>
	<script src="js/hangman.js"></script>
</head>
<body>
	<div class="game-section menu show">
		<div class="site-container">
			<div class="content">
				<img src="img/logo.png" class="logo">
				<a href="#" class="button" id="play-game">Play Game</a>
				<h1>Project Free Elect 07 2</h1>
				<h3>Created by RG Dingle</h3>

			</div>
		</div>
	</div>
	<div class="game-section game" id="game-stage">
		<div class="site-container">
			<div class="menu-bar">
				<a href="#" class="js-to-menu link" data-from="game">Back</a>
				<a href="#" class="js-to-menu logo" data-from="game">
					<img src="img/logo.png">
				</a>
			</div>
			<div class="game-content">
				<div class="left-game-col">
					<div class="word-info">
						<h2>Guess a word!</h2>
						<ul class="word-characters"></ul>
						<div class="clear"></div>
						<div class="enter-char">
							<h3>Enter letter</h3>
							<input type="text" id="enter-char-input" class="input" placeholder="Guess a Letter" maxlength="1">
						</div>
					</div>
					<div class="game-information">
						<h2>Game Info</h2>
						<ul>
							<li>
								<p>The word is <span class="word-length bold">0</span> characters long.</p>
							</li>
							<li>
								<p>You have <span class="attempts-left bold">8</span> attempts left.</p>
							</li>
						</ul>
					</div>
				</div>
				<div class="right-game-col">
					<canvas id="character" width="290" height="400"></canvas>
				</div>
				<div class="clear"></div>
				<div class="used-words">
					<h2>Guessed letters</h2>
					<ul class="alphabet" id="alphabet">
					</ul>
				</div>
			</div>
			<div class="overlay" id="overlay">
				<div class="modal failed">
					<h2>deds!</h2>
					<img class="result" src="img/loser.gif" />
					<a href="#" class="right js-to-menu" data-from="game">Home</a>
				</div>
				<div class="modal success">
					<h2>You survived!</h2>
					<img class="result" src="img/winner.gif" />
					<a href="#" class="right js-to-menu" data-from="game">Home</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
